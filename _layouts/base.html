<!doctype html>

<!--[if lt IE 7]><html class="no-js ie6 oldie" lang="en"><![endif]-->
<!--[if IE 7]><html class="no-js ie7 oldie" lang="en"><![endif]-->
<!--[if IE 8]><html class="no-js ie8 oldie" lang="en"><![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    
    {% comment %}<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>{% endcomment %}
    <title>{% if page.title %}{{ page.title }} | {{ site.name }}{% else %}{{ site.name }}{% endif %}</title>
    <meta name="description" content="More productive with Linux and Python"/>
    <meta name="author" content="Lance Jian"/>

    
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="alternate" type="application/rss+xml" href="http://feeds.feedburner.com/lcltj"/>

    

    
    
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    {% if page.extra_css %}<link rel="stylesheet" type="text/css" href="/static/css/{{ page.extra_css }}"/>{% endif %}
    

    

    
    <script src="/static/js/libs/modernizr-2.0.6.min.js"></script>
  </head>

  <body>
  <header id="header">
    <div class="container">
      <hgroup id="logo">
      <h1><a href="/"><img src="/static/images/logo.png" alt="Lance Jian"/></a></h1>
      </hgroup>
      <nav>
        <ul>
          <li><a href='/'{% if page.active == 'Blog' %} class="active"{% endif %}>Blog</a></li>
          <li><a href='/projects/'{% if page.active == 'Projects' %} class="active"{% endif %}>Projects</a></li>
          <li><a href='/about.html'{% if page.active == 'About' %} class="active"{% endif %}>About</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div id="main">
    <div class="container">
      <div id="content">
        {{ content }}
      </div>
    </div>
  </div>
  <footer>
    <div class="container">
      <p>Copyright &copy;2012 lancejian.com. All rights reserved. </p>
    </div>
  </footer>
  

  
  {% comment %}
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/static/js/libs/jquery-1.6.2.min.js"><\/script>')</script>
  {% endcomment %}
  <script src="http://www.google.com/jsapi" type="text/javascript"></script>
  
  <script type="text/javascript" src="/static/js/script.js"></script>
  
	
  
  <script type="text/javascript">
    var disqus_shortname = "lancejian";
    window._gaq = [['_setAccount','UA-1637721-4'],['_trackPageview'],['_trackPageLoadTime']];
    Modernizr.load([
        {load: "http://"+ disqus_shortname + ".disqus.com/count.js"},
        {% if page.has_comment %}{load: "http://" + disqus_shortname + ".disqus.com/embed.js"},{% endif %}
        {load: ("https:" == location.protocol ? "//ssl" : "//www") + ".google-analytics.com/ga.js"}
    ]);
  </script>

  
  <!--[if lt IE 7 ]><script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script><![endif]-->
  
</body>
</html>
